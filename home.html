
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>HOME</h1>
  <form id="formRoom" action="">
    <input id="roomInput" /><button>Join Room</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    let formRoom = document.getElementById("formRoom");
    let roomInput = document.getElementById("roomInput");
    let url = "http://localhost:3000/chat"
    let params = ""

    formRoom.addEventListener("submit", (e) => {
        e.preventDefault();
        if(roomInput === undefined){
          alert("This input can't be empty")
          return;
        }
        
        params = `room=${roomInput.value}`
        window.location.replace(`${url}/?${params}`)
    })
  </script>
</body>

</html>
